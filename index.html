<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Wallet App</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
        <img class="logo" src="src/img/wallet-logo.jpg" alt="">
        
        <h3 class="full-width text-left mt larger">
          Bem vindo
        </h3>

        <p class="mt small">
          Digite seu e-mail abaixo para ter acesso à aplicação financeira
          wallet, e ter um melhor controle dos seus gastos mensais.
        </p>

        <label class="mt" for="input-email">
          E-mail
        </label>

        <input placeholder="email@exemplo.com" ]
        class="mt smaller" 
        id="input-email"
        name="input-email"
        type="email">

        <button class="full-width mt larger">
          Acessar
        </button>

        <a class="mt larger" href="">Não tem conta? Faça seu cadastro aqui!</a>
        
      </div>
    </div>
  </div>
</body>
</html>
