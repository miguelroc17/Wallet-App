<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <title>Wallet App - Cadastrar</title>
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
        <img class="logo" src="../../src/img/wallet-logo.jpg" alt="">
        
        <h3 class="full-width text-left mt larger">
          Novo cadastro
        </h3>

        <p class="mt small">
          Insira seu e-mail para ter acesso ao wallet
          app e gerenciar suas finanças.
        </p>

        <label class="mt" for="input-name">
          Nome
        </label>

        <input placeholder="Insira seu nome"
        class="mt smaller" 
        id="input-name"
        name="input-name"
        type="text">

        <label class="mt" for="input-email">
          E-mail
        </label>

        <input placeholder="email@exemplo.com" ]
        class="mt smaller" 
        id="input-email"
        name="input-email"
        type="email">

        <button onclick="onClickCadastro()" class="full-width mt larger">
          Cadastrar
        </button>

        <a class="mt larger" href="../../index.html">Já possui uma conta? Faça o login aqui!</a>
        
      </div>
    </div>
  </div>
</body>
</html>
